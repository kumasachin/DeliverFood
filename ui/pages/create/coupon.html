<!doctype html>
<html>

<head>
    <title>Create Coupon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="create.css" />

</head>

<body>
    <div class="page-layout-container">
        <header>
            <div class="mui-appbar mui--appbar-line-height">
                <div class="mui-container-fluid d-flex align-item-center">

                    <div class="app-bar-leading mui-col-md-4">
                        <div class="app-name">
                            üçî Food Delivery
                        </div>
                    </div>
                    <div class="app-bar-center mui-col-md-4">
                        <div class="user-name text-center">
                            Welcome, [Restaurant Owner's Name]!
                        </div>
                    </div>
                    <div class="app-bar-trailing mui-col-md-4">
                        <a href="../../pages/browse-meals/browse-meals.html">Browse Meals</a>
                        <a href="../../pages/view-orders/owner.html">View Orders</a>
                        <a href="../../pages/create/restaurant.html">Create Restaurant</a>
                        <a href="/index.html">Sign Out</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="mui-container">
                <h1 class="mui--text-center"><strong>Create & Edit Coupons</strong></h1>

                <div class="mui-panel">
                    <div>
                        <form class="mui-form" onsubmit="addItem()">
                            <legend>Add New Coupon</legend>
                            <div class="mui-select">
                                <select name="restaurant-type" id="restaurant-type">
                                    <option value="" disabled selected>Select Restaurant</option>
                                    <option value="restaurant-1">Restaurant 1</option>
                                    <option value="restaurant-2">Restaurant 2</option>
                                    <option value="restaurant-3">Restaurant 3</option>
                                    <option value="restaurant-4">Restaurant 4</option>
                                </select>
                                <label>Restaurant</label>
                            </div>

                            <div class="mui-textfield mui-textfield--float-label">
                                <input type="text" name="meal-name" required />
                                <label>Coupon Code</label>
                            </div>


                            <div class="mui-textfield mui-textfield--float-label">
                                <input type="number" step="any" name="meal-name" />
                                <label style="height: 100%;">Discount Percentatge</label>
                            </div>

                            <div style="display: flex; align-items: center;">
                                <button type="submit" class="mui-btn mui-btn--raised" style="margin-left: auto;">Create
                                    Coupon</button>
                            </div>
                        </form>

                    </div>
                    <div>
                        <table class="mui-table mui-table--bordered">
                            <thead>
                                <tr>
                                    <th>Restaurant</th>
                                    <th>Coupon Code</th>
                                    <th>Discount</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Restaurant 1</td>
                                    <td>Code1</td>
                                    <td>20%</td>
                                    <td>
                                        <button class="edit-button" onclick="activateModal()">Edit</button>
                                    </td>
                                    <td>
                                        <button class="remove-button">Remove</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Restaurant 2</td>
                                    <td>Code2</td>
                                    <td>50%</td>
                                    <td>
                                        <button class="edit-button" onclick="activateModal()">Edit</button>
                                    </td>
                                    <td>
                                        <button class="remove-button">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-container" id="edit-modal">
                <form class="mui-form modal-content" onsubmit="editItem()">
                    <legend>Edit Coupon</legend>

                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="number" step="any" name="meal-name" />
                        <label style="height: 100%;">Discount Percentatge</label>
                    </div>

                    <div style="display: flex; align-items: center;">
                        <button type="submit" class="mui-btn mui-btn--raised" style="margin-left: auto;">Edit</button>
                    </div>
                </form>
            </div>

            <script>
                function addItem() { }

                function activateModal() {
                    event.preventDefault()
                    const modalEl = document.getElementById("edit-modal")
                    modalEl.style.display = "block"
                }

                function editItem() {
                    const modalEl = document.getElementById("edit-modal")
                    modalEl.style.display = "none"
                }
            </script>
        </main>


        <footer>
            <div class="text-center">
                Toptal Food Delivery
            </div>
        </footer>
    </div>
</body>

</html>
